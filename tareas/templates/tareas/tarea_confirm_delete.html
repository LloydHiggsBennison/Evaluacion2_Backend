<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar eliminación</title>
</head>
<body>
    <h1>¿Estás seguro de eliminar esta tarea?</h1>
    <p><strong>{{ object.titulo }}</strong> - {{ object.fecha_creacion }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'tareas:lista' %}">Cancelar</a>
    </form>
</body>
</html>
