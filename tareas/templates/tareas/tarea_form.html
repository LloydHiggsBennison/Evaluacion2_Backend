<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Editar Tarea{% else %}Agregar Tarea{% endif %}</title>
</head>
<body>
    <h1>{% if object %}Editar Tarea{% else %}Agregar Tarea{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
<p></p>
    <a href="{% url 'tareas:lista' %}">Volver a la lista</a>
</body>
</html>
